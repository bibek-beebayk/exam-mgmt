<!-- login.html -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

<body>

    <div class="outer">


        <img src="https://piacademy.edu.np/images/logo.png" alt="">
        <!-- Toast Begin -->
        {% for message in messages %}
        <div class="toast"
            style="color: white; background-color: #ac143ab6; height: 20px; display: flex; width: 300px; justify-content: center; justify-self: center; align-items: center; padding: 10px; margin-top: 10px; border-radius: 5px;"
            role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-body">
                {{ message }}
            </div>
        </div>
        {% endfor %}
        <!-- Toast End -->
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            <div class="input-div">
                <!-- <label for="username">Username:</label> -->
                <input type="text" name="username" required placeholder="Username">
            </div>
            <div class="input-div">
                <!-- <label for="password">Password:</label> -->
                <input type="password" name="password" required placeholder="Password">
            </div>
            <button type="submit">Login</button>
        </form>
    </div>
</body>

<script>
    // Show the toast
    document.addEventListener('DOMContentLoaded', function () {
        var toasts = document.querySelectorAll('.toast');
        toasts.forEach(function (toast) {
            toast.classList.add('show');
            setTimeout(function () {
                toast.classList.remove('show');
            }, 3000); // Hide toast after 3 seconds
        });
    });
</script>

<style>
    .input-div {
        input {
            height: 30px;
            width: 300px;
            border: none;
            outline: none;
            padding: 4px;
            border-radius: 5px;
            box-shadow: inset;
            background-color: #ac143a2a;
        }
    }

    form {
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 10px;

        button {
            width: 100%;
            height: 40px;
            background-color: #ac143a;;
            border-radius: 10px;
            color: white;
            font-size: 20px;
        }
    }

    .outer {
        width: 100%;
        height: 100vh;
        /* background-color: #ef535054; */
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;

        h2 {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            font-size: 28px;
        }
    }
</style>

</html>
